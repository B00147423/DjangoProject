{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'user/css/signIn.css' %}"> <!-- Link to your CSS file -->
    <title>Sign In for MyApp</title>
    {% include 'navbar/header.html' %} <!-- Include the header/navbar -->

</head>

<body class="bg-black text-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md space-y-8">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-bold">Sign in</h2>
            </div>
            <div class="w-full max-w-md space-y-8">
                <div class="text-center">
                    <h2 class="mt-6 text-4xl font-bold">Welcome back</h2>
                </div>
            
                <div class="social-signin">
                    <button type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#DB4437"><path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"/></svg>
                        Sign in with Google
                    </button>
                    <button type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                        Sign in with GitHub
                    </button>
                </div>
                
            <form method="POST" action="{% url 'login_page' %}" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        required
                        class="w-full bg-[#2d2d2d] border border-gray-600 text-white placeholder-gray-400 py-2 px-4 rounded"
                        placeholder="Email address"
                        value="{{ email|default:'' }}"
                        {% if error %} aria-describedby="error" {% endif %}
                    />
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        required
                        class="w-full bg-[#2d2d2d] border border-gray-600 text-white placeholder-gray-400 py-2 px-4 rounded"
                        placeholder="Password"
                        value="{{ password|default:'' }}"
                        {% if error %} aria-describedby="error" {% endif %}
                    />
                </div>
                {% if error %}
                    <p class="text-red-500" id="error">{{ error }}</p>
                {% endif %}
                <div>
                    <button type="submit" class="w-full bg-[#48c45a] hover:bg-[#2D4E31] text-white py-2 px-4 rounded">
                        Sign In
                    </button>
                </div>
            </form>

        <p class="text-center text-sm text-gray-400">
            Donâ€™t have an account? 
            <a href="{% url 'signup_page' %}" class="font-medium text-[#48c45a] hover:text-[#2D4E31]">
                Sign up
            </a>
        </p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
