{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'user/css/signup.css' %}">  <!-- Link to your CSS file -->
    <title>Sign Up for MyApp</title>
    {% include 'navbar/header.html' %} <!-- Include the header/navbar -->

</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md space-y-8">
            <div class="text-center">
                <h2>Sign up for MyApp</h2>
            </div>

            <div class="mt-8 space-y-6">
                
                <button class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#DB4437"><path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"/></svg> Sign up with Google
                </button>
                <button class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg> Sign up with GitHub
                </button>

                <div class="separator">
                    <span>Or sign up with email</span>
                </div>

                {% if error_message %}
                    <div class="text-red-500 text-center">{{ error_message }}</div>
                {% endif %}

                <form method="POST" action="{% url 'signup_page' %}" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input id="username" name="username" type="text" required class="input" placeholder="Username">
                    </div>
                    <div class="flex space-x-4">
                        <div>
                            <label for="firstName" class="sr-only">First Name</label>
                            <input id="firstName" name="first_name" type="text" required class="input" placeholder="First Name">
                        </div>
                        <div>
                            <label for="lastName" class="sr-only">Last Name</label>
                            <input id="lastName" name="last_name" type="text" required class="input" placeholder="Last Name">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="sr-only">Email</label>
                        <input id="email" name="email" type="email" required class="input" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required class="input" placeholder="Password" minlength="8">
                    </div>
                
                    <button type="submit" class="button w-full">
                        Sign up
                    </button>
                </form>

                <p class="text-center text-sm text-gray-400">
                    Already have an account? 
                    <a href="{% url 'signup_page' %}" class="font-medium text-[#48c45a] hover:text-[#2D4E31]">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
