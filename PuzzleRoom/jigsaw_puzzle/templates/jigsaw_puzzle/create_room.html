{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Puzzle Room: {{ room.name }}</title>
    <script src="https://unpkg.com/konva@8.4.2/konva.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'jigsaw_puzzle/css/create_room.css' %}">
    <script src="{% static 'jigsaw_puzzle/js/create_room.js' %}" defer></script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-600">Collaborative Puzzle Room: {{ room.name }}</h1>
            <p class="text-center text-gray-600 mt-2">Work together to solve the puzzle!</p>
        </header>
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Pieces Container -->
            <div id="pieces-container" class="bg-white rounded-lg shadow-md p-4 md:w-1/4">
                <h2 class="text-xl font-semibold mb-4">Puzzle Pieces</h2>
                <div class="grid grid-cols-3 gap-2" id="pieces-grid"></div>
            </div>
            <!-- Puzzle Grid Container -->
            <div id="grid-container" class="bg-white rounded-lg shadow-md p-4 flex-grow"></div>
        </div>
    </div>
    <!-- Pass puzzle data -->
    <script id="puzzle-data" type="application/json">
        {{ pieces_data|safe }}
    </script>

</body>
</html>
