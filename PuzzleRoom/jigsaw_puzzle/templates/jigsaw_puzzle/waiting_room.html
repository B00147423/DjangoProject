{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Room - {{ room.name }}</title>
    <link rel="stylesheet" href="{% static 'jigsaw_puzzle/css/waiting_room.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2>Waiting Room</h2>
        <p>Share this room code with your friend:</p>
        <div class="code-box"><strong>{{ room.room_code }}</strong></div>
        <p>Game Mode: <strong>{{ room.mode }}</strong></p>

        <div id="ready-section">
            <button id="readyButton" onclick="toggleReady()">Ready</button>
            <p id="statusMessage">Waiting for both players to be ready...</p>
        </div>
    </div>

    <script>
        const context = JSON.parse('{{ js_context|safe }}');
    </script>
    <script src="{% static 'jigsaw_puzzle/js/waiting_room.js' %}"></script>
</body>
</html>
