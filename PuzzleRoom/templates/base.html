{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Room</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Styles -->
    <style>
        /* Basic Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        /* Flex Centering */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Video Styles */
        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -2;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Container */
        .container {
            text-align: center;
            color: #fff;
            animation: fadeInUp 1s ease-out;
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .signin-signup-btn {
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }

        .signin-signup-btn:hover {
            background-color: #fff;
            color: #000;
        }

        /* Social Icons */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-icons a:hover {
            color: #22a1f5;
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        /* Media Queries */
        @media only screen and (max-width: 768px) {
            .bg-video {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                top: 0;
                left: 0;
                transform: none;
            }
            .navbar {
                padding: 15px 20px;
            }

            .container h1 {
                font-size: 2rem;
            }

            .container p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop preload="auto" class="bg-video">
        <source src="{% static 'images/solvingTogatherFriends.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome To Puzzle Room</h1>
        <p>Experience the ultimate puzzle-solving adventure with your friends!</p>

        <!-- Buttons -->
        <a href="{% url 'user:auth_page' %}">
            <button class="signin-signup-btn">Sign In or Register</button>
        </a>
        <form method="POST" action="{% url 'user:auth_page' %}" style="display: inline;">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="guest_login">
            <button class="signin-signup-btn" type="submit">Continue as Guest</button>
        </form>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
